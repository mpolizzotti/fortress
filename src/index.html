<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Adding SASS to Webpack Build</title>
    </head>
    <body class="app">
        <!--Header-->
        <header class="d-flex justify-content-center p-3 border-bottom border-dark nav-header">
            <span>Stopwatch</span>
        </header>

        <div class="container">
            <!--Stopwatch-->
            <div id="stopwatch" class="stopwatch">
                <!--Stopwatch Time-->
                <div class="d-flex flex-row justify-content-center align-items-stretch stopwatch-time">
                    <span class="minutes">00</span>
                    <span>:</span>
                    <span class="seconds">00</span>
                    <span>.</span>
                    <span class="milliseconds">00</span>
                </div>
                <!--Stopwatch Controls-->
                <div id="stopwatchControls" class="stopwatch-controls">
                    <div class="controls-left">
                        <a id="resetButton" class="control-reset disabled" href="#" tabindex="-1" role="button">
                            <div class="reset">Reset</div>
                        </a>
                    </div>
                    <div class="controls-right">
                        <a id="startButton" class="control-start" href="#" tabindex="0" role="button">
                            <div class="start">Start</div>
                        </a>
                        <a id="stopButton" class="control-stop" href="#" tabindex="0" role="button">
                            <div class="stop">Stop</div>
                        </a>
                    </div>
                </div>
            </div>

            <!--Footer-->
            <footer id="footer" class="footer"></footer>
        </div>
    </body>
</html>
